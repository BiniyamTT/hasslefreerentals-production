{% extends "layout.html" %}

{% block title %}
   HFR | Register 
{% endblock %}

{% block main %}
<section class="vh-100" >
  <div class="container h-100">
    <div class="row d-flex justify-content-center  h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                <form action="/register" method="post">
                  <div class=" mt-5 mb-3 text-center">
                      <input autocomplete="off" autofocus class="form-control mx-auto mb-2 w-75" id="username" name="username" placeholder="Full Name" type="text">
                      <input autocomplete="off" autofocus class="form-control mx-auto mb-2 w-75" id="email" name="email" placeholder="E-mail" type="email">
                      <input autocomplete="off" autofocus class="form-control mx-auto mb-2 w-75" id="phonenumber" name="phonenumber" placeholder="Phone (+2519xxxxxxxx)" type="tel">
                      <a onclick="sendotp()" href="#">Send Verification Code</a>
                      <input autocomplete="off" autofocus class="form-control mx-auto mb-2 w-75" id="otp" name="otp" placeholder="Verification Code" type="text">
                  </div>
                  <div class="mb-3">
                      <input class="form-control mx-auto w-75" id="password" name="password" placeholder="Password" type="password">
                      <input class="form-control mx-auto my-2 w-75" id="confirmation_password" name="confirmation" placeholder="Confirm Password" type="password">
                  </div>
                  <select autofocus class="form-select mx-auto w-75 mb-3" name="usertype">
                    <option disabled selected value="">User Type</option>
                    {% for usertype in usertypes %}
                        <option value ="{{usertype}}"> {{usertype}}</option>
                    {% endfor %}
                  </select>
                  <div class="text-center">
                      <button class="btn btn-primary" type="submit">Register</button>
                  </div>
                </form>
              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <div class="container"background-color="red">
                  <img src="../static/images/illustration1.webp"
                  class="img-fluid" alt="Sample image">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
